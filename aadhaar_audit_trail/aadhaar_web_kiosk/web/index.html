<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Aadhaar Web Kiosk</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link href="./css/nsans.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="login" >
			<img src="./img/aadhaar.png" style="border-width:0px;max-width:35vw;max-height: 35vw;margin-left: 19px;">
			<div class="row tag-margin">
				<p id="error" class="tag-margin">*Please enter the correct details.</p>
			</div>
			<form method="GET">
				<div class="row tag-margin">
					<div class="col-sm-4 label-style">Aadhaar No: </div>
					<div class="col-sm-8" style="margin-left: -41px;">
						<input class="common-style-input set-width" id="aadhaar" type="text" name="aadhaar" value="" maxlength="16" autofocus/>
					</div>
				</div>
				<div class="row tag-margin">
					<div class="col-sm-4 label-style" id="otp-label">OTP: </div>
					<div class="col-sm-8" style="margin-left: -41px;">
						<input class="common-style-input set-width" id="otp" type="password" name="otp" maxlength="6"/>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4"></div>
					<div class="col-sm-4" style="margin:auto;">
						<button type="button" class="btn btn-primary btn-block btn-large" onclick="getInfo({aadhaar:aadhaar.value})" id="aadhaar-submit">Get Info</button>
					</div>
					<div class="col-sm-4"></div>
				</div>
			</form>
		</div>
		<script src="js/aadhaar.js"></script>
	</body>
</html>
